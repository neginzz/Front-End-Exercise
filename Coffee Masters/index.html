<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>
<body>
    <header class="header">
        <img src="assets/coffee_masters_logo.png" alt="logo">
        <h1>Coffee Masters</h1>
    </header>
    <section class="container">
        <div class="box items"><h2>ITEMS</h2>
            <ul class="items-wrapp">
                <li>
                    <div class="item-count">1x</div>
                    <div class="item-title">
                        <ul>
                            <li class="main-title">Cappucino</li>
                            <li>Light Foam</li>
                        </ul>
                    </div>
                    <div class="item-price">$6.00</div>
                </li>
                <li>
                    <div class="item-count">1x</div>
                    <div class="item-title">
                        <ul>
                            <li class="main-title">Cappucino</li>
                            <li>Almond Milk</li>
                            <li>Double Espresso Shot</li>
                        </ul>
                    </div>
                    <div class="item-price">$7.90</div>
                </li>
                <li>
                    <div class="item-count">1x</div>
                    <div class="item-title">
                        <ul>
                            <li class="main-title">Croissant</li>
                            <li>Butter</li>
                        </ul>
                    </div>
                    <div class="item-price">$5.37</div>
                </li>
            </ul>
        </div>
        <div class="box name"><h2>NAME</h2>
            <label for="name-box">Name for order</label>
            <input type="text" id="name-box">
        </div>
        <div class="box payment"><h2>PAYMENT</h2></div>
    </section>
    <footer></footer>
</body>
</html>
